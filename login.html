<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/aboutUs.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>AluraGeeks</title>
</head>
<body>
    <main>
        <div class="container">
            <section class="pageLogin">
                <img class="logo" src="./imagens/logo.svg" alt="">
                <form class="login__form" action="">
                    <legend>
                        <h2 class="login__title">Login</h2>
                    </legend>
                    <fieldset class="field">
                        <input id="email" type="email" name="email" placeholder="youremail@email.com">
                    </fieldset>
                    <fieldset class="field">
                        <input name="password" id="password" type="password" placeholder="your password">
                    </fieldset>
                    <button type="submit" class="btn">Enter</button>
                </form>
            </section>
        </div>

        <section class="aboutUs">
            <div class="container">
                <nav class="aboutUs__nav">
                    <ul>
                        <li>
                            <img class="logo" src="./imagens/logo.svg" alt="">
                        </li>
                        <li>
                            <a href="">About Us</a>
                        </li>
                        <li>
                            <a href="">Our Stores</a>
                        </li>
                        <li>
                            <a href="">Privacy Policy</a>
                        </li>
                        <li>
                            <a href="">Advertise here</a>
                        </li>
                        <li>
                            <a href="">Fidelity Program</a>
                        </li>
                        <li>
                            <a href="">I want to be a Franchisee</a>
                        </li>
                    </ul>
                </nav>
                <section class="contact">
                        <h2 class="contact__title">Contact Us</h2>
                        <form class="contact__form" action="">
                            <fieldset class="field">
                                <label for="name">Name</label>
                                <input id="name" type="text" name="name">
                            </fieldset>
                            <fieldset class="field">
                                <label for="mensage">Mensage</label>
                                <textarea name="mensage" id="mensage" cols="30" rows="10"></textarea>
                            </fieldset>
                            <button type="submit" class="btn"> Send Mensage</button>
                        </form>
                </section>
            </div>
        </section>
    </main>
    <footer>
        <h2>Developed by Lucas Faustino</p><br>
        <time>2022</time>
    </footer>
</body>

</html>
